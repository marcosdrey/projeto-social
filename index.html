<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/ifr.css">
    <title>Projeto Redes Sociais</title>
    <style>
        body {
            background-image: url(imagens/fundo-madeira.jpg);
            background-color: rgb(223, 95, 56);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        img#iphone {
            display: block;
            margin: auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="telefone">
        <iframe name="tela" id="tela" src="imagens/tela-home.jpg" frameborder="0"></iframe>
    </section>
    <section id="icones">
        <a href="imagens/tela-home.jpg" target="tela"><img src="imagens/logo-home.png" alt="Home"></a> <br>

        <a href="imagens/tela-youtube.png" target="tela"><img src="imagens/logo-youtube.png" alt="YouTube"></a> <br>

        <a href="imagens/tela-github.jpg" target="tela"><img src="imagens/logo-github.png" alt="GitHub"></a> <br>

        <a href="imagens/tela-instagram.jpg" target="tela"><img src="imagens/logo-instagram.png" alt="Instagram"></a> <br>

        <a href="imagens/tela-twitter.jpg" target="tela"><img src="imagens/logo-twitter.png" alt="Twitter"></a> <br>

        <a href="imagens/tela-facebook.jpg" target="tela"><img src="imagens/logo-facebook.png" alt="Facebook"></a>

    </section>
</body>
</html>
